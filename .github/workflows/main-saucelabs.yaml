name: WebdriverIO via Sauce Labs

on: pull_request

jobs: 
  wdio-sauce-tests:
    runs-on: ubuntu-latest
    
    steps:
      
      - name: Checkout do projeto
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        
      - name: Set Sauce Labs Credentials
        run: |
          echo "SAUCE_USERNAME=oauth-rossegattites-15-15db7" >> $GITHUB_ENV
          echo "SAUCE_ACCESS_KEY=e14e9f20-b9fc-47b8-9f2c-d100d1aeb73f" >> $GITHUB_ENV
        env:
          SAUCE_USERNAME: oauth-rossegattites-15-15db7
          SAUCE_ACCESS_KEY: e14e9f20-b9fc-47b8-9f2c-d100d1aeb73f
          
      - name: Run tests with saucectl
        uses: saucelabs/saucectl-run-action@v4
        with:
          
        working-directory: ./

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: wdio-reports
          path: ./.sauce/reports/**