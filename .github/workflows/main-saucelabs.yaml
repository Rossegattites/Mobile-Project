name: WebdriverIO via Sauce Labs

on: pull_request

jobs: 
  wdio-sauce-tests:
    runs-on: ubuntu-latest
    
    # CRÍTICO: Este bloco permite que o GITHUB_TOKEN leia o repositório e evita o erro de Rate Limit
    permissions:
      contents: read
      
    steps:
      
      - name: Checkout do projeto
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        
      - name: Set Sauce Labs Credentials
        run: |
          echo "SAUCE_USERNAME=oauth-rossegattites-15-15db7" >> $GITHUB_ENV
          echo "SAUCE_ACCESS_KEY=e14e9f20-b9fc-47b8-9f2c-d100d1aeb73f" >> $GITHUB_ENV
        env:
          SAUCE_USERNAME: oauth-rossegattites-15-15db7
          SAUCE_ACCESS_KEY: e14e9f20-b9fc-47b8-9f2c-d100d1aeb73f
          
      # PASSO CRÍTICO FINAL: DEBUG e CÓPIA FORÇADA
      - name: Prepare config.yml
        run: |
          CONFIG_PATH="v1/exemplos/.sauce/config.yml"
          
          # 1. Verifica se o arquivo existe na origem (CRÍTICO)
          if [ ! -f "$CONFIG_PATH" ]; then
            echo "::error::ERRO FATAL: O arquivo de configuração não foi encontrado no caminho esperado: $CONFIG_PATH"
            exit 1
          fi
          
          # 2. Move o arquivo para a raiz (mv é mais robusto que cp)
          mv "$CONFIG_PATH" ./config.yml
          
          # 3. DEBUG: Exibe o conteúdo do arquivo na raiz
          echo "Conteúdo FINAL do config.yml na raiz do Runner:"
          cat ./config.yml
          
          ls -l config.yml # Verifica a existência
          
      - name: Run tests with saucectl
        uses: saucelabs/saucectl-run-action@v4
        with:
          pass-threshold: 1
          config-file: config.yml # Busca o arquivo na raiz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: wdio-reports
          path: ./.sauce/reports/**