name: WebdriverIO via Sauce Labs

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  wdio-sauce-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout do projeto
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # Instala√ß√£o
      - name: Install dependencies
        run: npm install

      # Configura√ß√£o das credenciais do Sauce Labs
      - name: Set Sauce Labs Credentials
        run: |
          echo "SAUCE_USERNAME=oauth-rossegattites15-15db7" >> $GITHUB_ENV
          echo "SAUCE_ACCESS_KEY=e14e9f20-b9fc-47b8-9f2c-d100d1aeb73f" >> $GITHUB_ENV
        env:
          SAUCE_USERNAME: oauth-rossegattites15-15db7
          SAUCE_ACCESS_KEY: e14e9f20-b9fc-47b8-9f2c-d100d1aeb73f
        # Faz upload autom√°tico do APK para o Sauce Storage
      - name: üì¨ Upload App to Sauce Labs
        if: steps.check-deps.outputs.skip != 'true'
        run: |
            curl -v \
                -F "payload=@./apps/android.wdio.native.app.v1.0.8.apk" \
                -F name=wdio-demo-app-android.apk \
                -u "oauth-rossegattites15-15db7:e14e9f20-b9fc-47b8-9f2c-d100d1aeb73f" \
                'https://api.eu-central-1.saucelabs.com/v1/storage/upload'

      # Execu√ß√£o dos testes WDIO no Sauce Labs
      - name: Run WebdriverIO tests on Sauce Labs
        #run: npm run wdio
        run: npx wdio run ./wdio.sauce.conf.ts

      # (Opcional) Upload de relat√≥rios, v√≠deos ou logs
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: wdio-reports
          path: ./reports/**